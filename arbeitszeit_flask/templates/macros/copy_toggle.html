{% macro copy_toggle(value) %}
<label data-type="copy-toggle" style="cursor: pointer;">
    <input
        type="button"
        alt="Copy to clipboard"
        value="{{ value }}"
        style="display: none;"
    >
    <span class="icon" aria="hidden">
        {{ "copy"|icon }}
        <template>
        {{ "check"|icon }}
        </template>
    </span>
</label>
{% endmacro %}
