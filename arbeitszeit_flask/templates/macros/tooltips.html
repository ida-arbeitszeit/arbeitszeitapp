{% macro info_tooltip(id, text) %}
<div class="dropdown is-right">
    <div class="dropdown-trigger">
        <span class="icon" aria-haspopup="true" aria-controls="{{ id }}">
            {{ "info-circle"|icon }}
                <span class="icon is-small">
                    {{ "angle-down"|icon }}
                </span>
            </i>
        </span>
    </div>
    <div class="dropdown-menu" id="{{ id }}" role="menu">
        <div class="dropdown-content">
            <div class="dropdown-item has-text-left is-size-6">
                <p>
                    {{ text }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endmacro %}
